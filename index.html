    <script>
        // Create random stars
        function createStars() {
            const colors = ['#FF9F43', '#FECA57', '#FF6B6B', '#54a0ff'];
            for (let i = 0; i < 15; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = `${Math.random() * 15 + 5}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                star.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(star);
            }
        }
    
        // When page loads
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const dropArea = document.getElementById('dropArea');
            const controls = document.getElementById('controls');
            const preview = document.getElementById('preview');
            const compressBtn = document.getElementById('compressBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const qualitySelect = document.getElementById('quality');
            const widthSelect = document.getElementById('width');
            const originalImage = document.getElementById('originalImage');
            const compressedImage = document.getElementById('compressedImage');
            const originalInfo = document.getElementById('originalInfo');
            const compressedInfo = document.getElementById('compressedInfo');
            
            let originalFile = null;
            let compressedBlob = null;
            
            // Click upload button
            uploadBtn.addEventListener('click', function() {
                fileInput.click();
            });
            
            // File selection changed
            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length) {
                    handleFile(e.target.files[0]);
                }
            });
            
            // Drag and drop functionality
            dropArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                dropArea.classList.add('active');
            });
            
            dropArea.addEventListener('dragleave', function() {
                dropArea.classList.remove('active');
            });
            
            dropArea.addEventListener('drop', function(e) {
                e.preventDefault();
                dropArea.classList.remove('active');
                
                if (e.dataTransfer.files.length) {
                    handleFile(e.dataTransfer.files[0]);
                }
            });
            
            // Handle selected file
            function handleFile(file) {
                if (!file.type.match('image.*')) {
                    alert('Please select an image file!');
                    return;
                }
                
                originalFile = file;
                
                // Show original image
                const reader = new FileReader();
                reader.onload = function(e) {
                    originalImage.src = e.target.result;
                    
                    // Show file info
                    const fileSize = (file.size / 1024).toFixed(2);
                    originalInfo.textContent = `${file.name} | ${fileSize} KB`;
                    
                    // Show controls
                    controls.style.display = 'block';
                    preview.style.display = 'flex';
                };
                reader.readAsDataURL(file);
            }
            
            // Compress image
            compressBtn.addEventListener('click', function() {
                if (!originalFile) return;
                
                const quality = parseInt(qualitySelect.value) / 100;
                const maxWidth = widthSelect.value === 'original' ? Infinity : parseInt(widthSelect.value);
                
                compressImage(originalFile, maxWidth, quality)
                    .then(blob => {
                        compressedBlob = blob;
                        
                        // Show compressed image
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            compressedImage.src = e.target.result;
                            
                            // Show file info
                            const fileSize = (blob.size / 1024).toFixed(2);
                            const reduction = ((originalFile.size - blob.size) / originalFile.size * 100).toFixed(2);
                            compressedInfo.textContent = `Compressed | ${fileSize} KB (${reduction}% smaller)`;
                            
                            // Set download link
                            downloadBtn.href = e.target.result;
                            downloadBtn.download = `compressed_${originalFile.name}`;
                        };
                        reader.readAsDataURL(blob);
                    })
                    .catch(err => {
                        console.error('Compression error:', err);
                        alert('Error compressing image!');
                    });
            });
            
            // Image compression function
            function compressImage(file, maxWidth, quality) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                    
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        // Calculate new dimensions
                        let width = img.width;
                        let height = img.height;
                        
                        if (width > maxWidth) {
                            height = (maxWidth / width) * height;
                            width = maxWidth;
                        }
                        
                        // Set canvas dimensions
                        canvas.width = width;
                        canvas.height = height;
                        
                        // Draw image
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // Compress and convert to Blob
                        canvas.toBlob(blob => {
                            if (!blob) {
                                reject(new Error('Canvas to Blob conversion failed'));
                                return;
                            }
                            resolve(blob);
                        }, file.type || 'image/jpeg', quality);
                    };
                    
                    img.onerror = function() {
                        reject(new Error('Image loading failed'));
                    };
                });
            }
        });
